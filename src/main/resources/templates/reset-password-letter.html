<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset password</title>
</head>
<body style="font-family: 'Roboto', sans-serif; margin: 0">
<h1 style="text-align: center; border-bottom: .0625rem solid #e0e0e0;padding-bottom: 10px">Reset password token</h1>
<p style="border: solid 3px #e0e0e0;
            border-radius: 7px;
            padding: 8px;
            width: 50%;
            margin: 20px auto 5px auto;
            text-align: center" th:text="${token}"></p>
<p style="text-align: center">Copy this token. This token is valid for 7 minutes.</p>
</body>
</html>
